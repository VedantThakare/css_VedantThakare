<html lang="en">
<head>
   <title> Div border </title>
  
</head>
<body>
  <style>
    .box {
      width: 500px; 
      height: 250px;
      border: 10px solid;
      border-radius: 30px; 
      border-color: rgb(23, 139, 19);
      position: relative; 
      left: 100px; 
      border-right: 5px dotted rgb(211, 85, 85);
      border-left: 5px dotted rgb(211, 85, 85);
      top: 200px; 
    }
    h1{
      font-family: fantasy;
      text-align: center;
    
    }
  </style>
  <h1>Box</h1><br>
  <div class="box">
  </div>
</body>
</html>
